<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar Demo</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <!-- jQuery UI for class 轉換時的動畫 -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){
            // $("#progress-bar-area").toggleClass("w-100",2000,"linear");

            // toggleProgressBar();

            linearProgress(0);
            // $("#progress-bar-area").css("width","100%");
        });

        function toggleProgressBar(){
            $("#progress-bar-area").toggleClass("w-100",1000,function(){
                window.setTimeout( function(){$("#progress-bar-area").removeClass("w-100",1000)}, 1000 );
            });
        }

        function linearProgress(width){
            if(width > 100)
                return;

            $("#progress-bar-area").css("width",width + "%");
            window.setTimeout(function(){
                linearProgress(width + 1);
            },100);
        }
    </script>

    <style>
        .container-fluid {
            min-height: 100vh;
            padding-top: 15px;
            background-color: lightgrey;
        }

        .info-card {
            width: 600px;
            margin: 0 auto;
            margin-top: 15px;
            padding: 15px;
        }

    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="card info-card">
            <div class="progress">
                <div id="progress-bar-area" class="progress-bar" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>
</body>
</html>
